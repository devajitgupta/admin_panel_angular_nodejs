`<div class="container">
  <table mat-table [dataSource]="employee">
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> EMPLOYEE ID </th>
      <td mat-cell *matCellDef="let employee"> {{ employee._id }} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.name }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.email }} </td>
    </ng-container>
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.salary }} </td>
    </ng-container>
    
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> DESIGNATION </th>
      <td mat-cell *matCellDef="let employee"> {{ employee.designation }} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td  mat-cell *matCellDef="let employee">{{ employee.role }} <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
