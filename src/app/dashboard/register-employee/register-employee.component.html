<app-header></app-header>
<section>
  <div class="container">
    <div class="login">
      <div class="login-form">

        <mat-card>
          <h1>Login</h1>
          <mat-card-content>
            <form [formGroup]="regForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" id="name" formControlName="name">
                  </div>
                <label>Email</label>
                <input type="email" class="form-control" name="email" id="email" formControlName="email">
              </div>
              <div class="form-group">
                <label>Salary</label>
                <input type="text" class="form-control" name="salary" id="salary" formControlName="salary">
              </div>
              <div class="form-group">
                <label>Designation</label>
                <input type="text" class="form-control" name="designation" id="designation" formControlName="designation">
              </div>
              <div class="form-group">
                <select formControlName="role">
                  <option [ngValue]="null" disabled>Select Roles</option>
                  <option *ngFor="let role of roles" [ngValue]="">{{role.name}}</option>
                </select>
              </div>
              
              <button mat-raised-button type="submit">Submit</button>
            </form>
          </mat-card-content>

        </mat-card>

      </div>
    </div>
  </div>
</section>
