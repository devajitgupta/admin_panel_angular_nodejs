<app-header></app-header>
<div class="title">
    <h1>CRUD APP</h1>
</div>

<div class="container">

    <div class="main">
        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" id="name" formControlName="name">

            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="email" id="email" formControlName="email">

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" id="password" formControlName="password">

            </div>


            <button type="submit" class="btn btn-primary" value="Register"[disabled]="!regForm.valid" >Submit</button>
        </form>
    </div>
</div>
